site_name: Biomechanics UdeA

theme:
  name: material
  language: en
  logo: img/logo.png
  palette:
    - scheme: default
      primary: teal
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.instant
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Courses:
      - Biomechanics of Human Movement: biomechanics.md
      - Computational biomechanics: computational biomechanics.md
  - Resources:
      - Datasets: datasets.md
  - Contact: contacto.md

  extra:
  footer:
    - format: html
      text: |
        <div style="text-align:center; padding-top:10px;">
            <img src="img/logo_udea.png" alt="UdeA logo" width="110">
        </div>

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - tables
  - footnotes
  - attr_list
  - md_in_html
