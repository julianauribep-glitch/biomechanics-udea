site_name: Biomechanics UdeA

theme:
  name: material
  language: en
  logo: logo.jpg
  palette:
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.instant
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Courses:
      - Biomechanics of Human Movement: biomechanics.md
      - Computational Biomechanics: computational_biomechanics.md
  - Resources:
      - Datasets: datasets.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - tables
  - footnotes
  - attr_list
  - md_in_html

extra_css:
  - styles.css

extra:
  favicon: logo.jpg
